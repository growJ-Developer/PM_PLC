<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slave 노드 - 상세 정보</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141824;
            --bg-card: #1a1f35;
            --text-primary: #e0e0e0;
            --text-secondary: #9e9e9e;
            --accent-blue: #2196f3;
            --accent-green: #4caf50;
            --accent-orange: #ff9800;
            --accent-red: #f44336;
            --accent-purple: #9c27b0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        
        nav {
            background: linear-gradient(135deg, #1a1f35 0%, #0f1421 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            height: 64px;
            line-height: 64px;
        }

        nav .brand-logo {
            font-weight: 500;
            font-size: 20px;
        }
        
        .container {
            height: calc(100vh - 64px);
            overflow: hidden;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .info-card {
            border-radius: 6px;
            padding: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .info-card h5 {
            color: var(--accent-blue);
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 500;
            color: var(--accent-purple);
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .data-row {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .data-icon {
            margin-right: 12px;
            color: var(--accent-blue);
            font-size: 20px;
        }
        
        .data-label {
            flex: 1;
            font-weight: 400;
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        .data-value {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .status-online {
            color: var(--accent-green);
        }
        
        .status-offline {
            color: var(--accent-red);
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            flex-shrink: 0;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        @media (max-width: 1200px) {
            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper" style="padding: 0 20px;">
            <a href="#" class="brand-logo center">
                <i class="material-icons left">device_hub</i>
                Slave 노드 상세정보
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- 기본 정보 -->
        <div class="info-card">
            <h5>
                <i class="material-icons">info</i>
                기본 정보
            </h5>
            <div class="grid-2">
                <div class="data-row">
                    <i class="material-icons data-icon">tag</i>
                    <span class="data-label">Slave ID</span>
                    <span class="data-value" id="slaveId">-</span>
                </div>
                <div class="data-row">
                    <i class="material-icons data-icon">category</i>
                    <span class="data-label">장치 타입</span>
                    <span class="data-value" id="deviceType">-</span>
                </div>
                <div class="data-row">
                    <i class="material-icons data-icon">link</i>
                    <span class="data-label">Master 서버</span>
                    <span class="data-value" id="masterInfo">-</span>
                </div>
                <div class="data-row">
                    <i class="material-icons data-icon">circle</i>
                    <span class="data-label">연결 상태</span>
                    <span class="data-value" id="connectionStatus">-</span>
                </div>
            </div>
        </div>

        <!-- 실시간 데이터 -->
        <div class="grid-4">
            <div class="info-card" style="text-align: center;">
                <i class="material-icons" style="font-size: 48px; color: var(--accent-purple);">power</i>
                <div class="stat-value" id="power">0.00</div>
                <div class="stat-label" id="powerUnit">kW</div>
            </div>
            <div class="info-card" style="text-align: center;">
                <i class="material-icons" style="font-size: 48px; color: var(--accent-orange);">schedule</i>
                <div class="stat-value" style="font-size: 36px;" id="runtime">0h 0m</div>
                <div class="stat-label">구동 시간</div>
            </div>
            <div class="info-card" style="text-align: center;">
                <i class="material-icons" style="font-size: 48px; color: var(--accent-blue);">wb_sunny</i>
                <div class="stat-value" style="font-size: 36px;" id="ambientTemp">-</div>
                <div class="stat-label">외기 온도</div>
            </div>
            <div class="info-card" style="text-align: center;">
                <i class="material-icons" style="font-size: 48px; color: var(--accent-red);">thermostat</i>
                <div class="stat-value" style="font-size: 36px;" id="internalTemp">-</div>
                <div class="stat-label">내부 온도</div>
            </div>
        </div>

        <!-- 시스템 정보 -->
        <div class="info-card">
            <h5>
                <i class="material-icons">timeline</i>
                시스템 정보
            </h5>
            <div class="grid-2">
                <div class="data-row">
                    <i class="material-icons data-icon">access_time</i>
                    <span class="data-label">업타임</span>
                    <span class="data-value" id="uptime">-</span>
                </div>
                <div class="data-row">
                    <i class="material-icons data-icon">update</i>
                    <span class="data-label">마지막 업데이트</span>
                    <span class="data-value" id="lastUpdate">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function formatRuntime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function updateData() {
            fetch('/api/status')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('slaveId').textContent = `Slave ${data.slaveId}`;
                    document.getElementById('deviceType').textContent = data.deviceType.toUpperCase();
                    document.getElementById('masterInfo').textContent = `${data.masterHost}:${data.masterPort}`;
                    
                    const statusEl = document.getElementById('connectionStatus');
                    if (data.connected) {
                        statusEl.textContent = '연결됨';
                        statusEl.className = 'data-value status-online';
                    } else {
                        statusEl.textContent = '연결 끊김';
                        statusEl.className = 'data-value status-offline';
                    }
                    
                    const unit = data.deviceType.toLowerCase() === 'bms' ? '%' : 'kW';
                    document.getElementById('power').textContent = data.data.power.toFixed(2);
                    document.getElementById('powerUnit').textContent = unit;
                    
                    document.getElementById('ambientTemp').textContent = data.data.ambientTemp.toFixed(1) + '°C';
                    document.getElementById('internalTemp').textContent = data.data.internalTemp.toFixed(1) + '°C';
                    document.getElementById('runtime').textContent = formatRuntime(data.data.runtime);
                    document.getElementById('uptime').textContent = formatRuntime(data.uptime);
                    document.getElementById('lastUpdate').textContent = new Date(data.timestamp).toLocaleString('ko-KR');
                })
                .catch(err => {
                    console.error('데이터 로드 실패:', err);
                });
        }

        updateData();
        setInterval(updateData, 3000);
    </script>
</body>
</html>
